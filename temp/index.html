<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>vhub</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>

<body>
    <div class="body-wrapper">
        <div class="body-left-menu">
            <div class="row mt-2">
                <div id="home" class="col my-3 mx-1"><img class="img-fluid p-2" src="../assets/img/shop.png"></div>
                <div id="product" class="col my-3 mx-1"><img class="img-fluid p-2" src="../assets/img/package-6.png"></div>
                <div id="sales" class="col my-3 mx-1"><img class="img-fluid p-2 active" src="../assets/img/shopping-bag-2.png"></div>
                <div id="employee" class="col my-3 mx-1"><img class="img-fluid p-2" src="../assets/img/graphic.svg"></div>
                <div class="col my-3 mx-1">
                    <hr class="my-0">
                </div>
                <div id="user" class="col my-3 mx-1">
                    <div class="p-1 menu">
                        <h6 class="text-center my-0 round-link invert bg-darkBlack">A</h6>
                    </div>
                </div>
                <div id="logout" class="col my-3 mx-1"><img class="img-fluid p-2" src="../assets/img/turn-off.png"></div>
            </div>
        </div>
        <div class="body-center-wrapper">
            <div class="body-center-submenu">
                <div class="top">
                    <div class="row my-4 mx-0">
                        <div class="col-8">
                            <p class="title mb-0">Pembelian</p>
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <p class="link-icon"><img class="rotate-left" src="../assets/img/up-arrow-angle.svg" width="10"></p>
                        </div>
                    </div>
                    <div class="row mx-0 mb-3">
                        <div class="col-12 input-group input-group-sm searchbar"><input type="text" class="form-control" placeholder="Saya Mau"><span class="input-group-text"><img class="icon" src="../assets/img/search.svg" width="10"></span></div>
                    </div>
                </div>
                <div class="content scroll">
                    <div id="menu-transaction-5" class="row mx-0">
                        <div class="col-12 pt-2 pb-1">
                            <p class="mb-0 description">Pembelian</p>
                        </div>
                    </div>
                    <div class="dropend position-absolute" style="width: 175px;"><a class="btn btn-link text-start link-dark minititle px-2 ml-2" aria-expanded="false" data-bs-toggle="dropdown" role="button" style="width: 165px;">&nbsp;Cari Item</a>
                        <div class="dropdown-menu"><a class="dropdown-item" onclick="location.href=&#39;/PO/product-new.html&#39;">Item Baru</a><a class="dropdown-item" onclick="location.href=&#39;/PO/searchproduct.html&#39;">Item Lama</a></div>
                    </div>
                    <div class="row mx-0 icon-wrapper">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle"><span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div class="row mx-0 icon-wrapper" onclick="location.href=&#39;/PO/cart.html&#39;">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle">Daftar Pembelanjaan<span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div class="row mx-0 icon-wrapper" onclick="location.href=&#39;/Product/hpp.html&#39;">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle">Check HPP<span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div id="menu-transaction-6" class="row mx-0">
                        <div class="col-12 pt-2 pb-1">
                            <p class="mb-0 description">SO Pembelian</p>
                        </div>
                    </div>
                    <div class="row mx-0 icon-wrapper" onclick="location.href=&#39;/SO/index.html&#39;">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle">Lihat SO<span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div class="row mx-0 icon-wrapper" onclick="location.href=&#39;/SO/create.html&#39;">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle">Input SO<span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div class="row mx-0 icon-wrapper">
                        <div class="col py-2 clickable">
                            <p class="mb-0 minititle">Batalkan SO<span class="pull-right"><img class="rotate-right icon icon text-small" src="../assets/img/up-arrow-angle.svg"></span></p>
                        </div>
                    </div>
                    <div id="menu-transaction-8" class="row mx-0">
                        <div class="col-12 pt-2 pb-1"></div>
                    </div>
                </div>
            </div>
            <div class="body-center-content py-2"></div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/script.min.js"></script>

</html>
